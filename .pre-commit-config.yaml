# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.11.2
  hooks:
    - id: ruff
      args:
        - --fix
      stages: ["pre-push"]
      always_run: true
    - id: ruff-format
      always_run: true

- repo: local
  hooks:
    - id: cargo-clippy
      name: Cargo Clippy
      entry: cargo clippy -- -D warnings
      always_run: true
      language: system
      pass_filenames: false
      stages: [ "pre-push" ]
    - id: cargo-fmt
      name: Cargo Format
      entry: cargo fmt
      always_run: true
      language: system
      pass_filenames: false
    - id: Pyright
      name: Pyright
      entry: pyright
      always_run: true
      language: system
      pass_filenames: false
      stages: ["pre-push"]
